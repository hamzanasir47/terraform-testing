name: Dispatch All Terraform Module Emphemeral Test Builds
run-name: Dispatch All Terraform Module Emphemeral Test Builds (${{ github.ref }})

# Criteria for Execution
on: 
  workflow_dispatch:

  repository_dispatch:
    types:
      - dependabot-update
      - dependabot-update-1
  # push:
  #   branches:  
  #    - main

# Required Permissions by GITHUB_TOKEN
permissions: 
  id-token: write
  contents: read
  pull-requests: write
  actions: read
  deployments: write

