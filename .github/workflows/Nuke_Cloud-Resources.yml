name: Azure Resource Cleanup

on:
  # schedule:
  #   - cron: '0 0 * * *'  # This runs the cleanup every day at midnight (UTC)
  workflow_dispatch:  # Allows manual triggering from GitHub UI


permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: read
  deployments: write


jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Azure SDK for Python
        run: |
          python -m pip install --upgrade pip
          pip install azure-identity azure-mgmt-resource

      - name: Run Python cleanup script
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          python scripts/cleanup_script.py  # Make sure your script is in the repository
